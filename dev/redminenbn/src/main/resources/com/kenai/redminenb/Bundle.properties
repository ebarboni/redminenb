OpenIDE-Module-Display-Category=Issue Tracker
OpenIDE-Module-Long-Description=\
    <p>Support for Redmine issue tracker and project management. \
    Redmine version <a href="http://www.redmine.org/projects/redmine/wiki/Rest_api">2.2.0+ is recommended for best compatibility</a>.\n\
    </p>\n<h2>Release Notes</h2>\n\n<h3>V1.2.1</h3>\n<ul>\n<li>NetBeans 7.3.1 compatibility</li>\n<li>Minor Bug Fixes</li>\n</ul>\n\n<h3>V1.2</a></h3>\n<ul>\n<li>removed Implementation Dependency for plugin Issue Tracking</li>\n<li>now loading priorities list (requires Redmine 2.2.0+)</li>\n<li>updated to redmine-java-api V1.18</li>\n</ul>\n\n<h3>V1.1.1</a></h3>\n<ul>\n<li>Fixed compatibility with NetBeans 7.2 and 7.2.1 incl. all updates (compiled against Issue Tracking module V1.27.2)</li>\n</ul>\n\n<h3><a href="http://kenai.com/jira/browse/REDMINENB/fixforversion/11973">V1.1</a></h3>\n<ul>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-20'>REDMINENB-20</a>] -         Error when trying to open and issue \n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-10'>REDMINENB-10</a>] -         Project Members\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-18'>REDMINENB-18</a>] -         Reorder columns Find Issues result grid\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-14'>REDMINENB-14</a>] -         Implement issue filtering by Assignee\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-15'>REDMINENB-15</a>] -         Implement filtering by multiple enumeration values\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-23'>REDMINENB-23</a>] -         Add Issues to the Tasks List\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-25'>REDMINENB-25</a>] -         Html preview of the issue description textile markup\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-26'>REDMINENB-26</a>] -         Show created and updated information\n</li>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-24'>REDMINENB-24</a>] -         Fix compatibility issues with NetBeans 7.2\n</li>\n</ul>\n<li>[<a href='http://kenai.com/jira/browse/REDMINENB-8'>REDMINENB-8</a>] -         Show options when viewing issue\n</li>\n</ul>\n\n<h3>V1.0.8</h3>\n<ul>\n<li>NetBeans 7.1.2 compatibility</li>\n</ul>\n\n<h3><a href="http://kenai.com/jira/browse/REDMINENB/fixforversion/11909">V1.0.7</a></h3>\n<ul>\n<li>NetBeans 7.1.1 compatibility</li>\n</ul>
